plugins {
    id 'java'
    id "jacoco"
}

group 'krsktilos'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jacoco {
    toolVersion = "0.8.3"
}

jacocoTestReport {
    reports {
        html.destination file("${buildDir}/jacocoHtml")
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
